<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Concessionária - Missão, Visão e Valores</title>
    <link rel="stylesheet" href="/pw1/pages/contacts/contacts.css">
    <link rel="stylesheet" href="/pw1/css/index.css">
    <script src="/pw1/pages/contacts/contacts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header-placeholder></header-placeholder>
    <!-- Contact Information Section -->
    <section class="featured-cars" style="padding: 40px 0;">
        <div class="container">
            <h2>Nossos contatos</h2>
            <div class="service-grid">
                <div class="service-item">
                    <i class="fas fa-phone-alt"></i>
                    <h3>Telefone</h3>
                    <p>+55 (11) 4444-0125</p>
                    <p>+55 (11) 4444-0126</p>
                </div>
                <div class="service-item">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p><a href="mailto:sales@sua-concessionaria.com.br">vendas</a></p>
                    <p><a href="mailto:info@sua-concessionaria.com.br">informações</a></p>
                </div>
                <div class="service-item">
                    <i class="fas fa-fax"></i>
                    <h3>Fax</h3>
                    <p>+55 (11) 4444-0127</p>
                </div>
                <div class="service-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Endereço</h3>
                    <p>Largo do Paissandu, 105</p>
                    <p>Galeria do Rock</p>
                    <p>São Paulo - São Paulo</p>
                    <p>CEP: 01034-010</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="featured-cars" style="background-color: #f4f4f4;">
        <div class="container">
            <h2>Fale conosco</h2>
            <div
                style="max-width: 800px; margin: 0 auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <form id="contact-form" style="display: grid; gap: 20px;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div>
                            <label for="first-name"
                                style="display: block; margin-bottom: 8px; font-weight: bold;">Nome</label>
                            <input type="text" id="first-name" name="first-name" required
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
                        </div>
                        <div>
                            <label for="last-name"
                                style="display: block; margin-bottom: 8px; font-weight: bold;">Sobrenome</label>
                            <input type="text" id="last-name" name="last-name" required
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
                        </div>
                    </div>
                    <div>
                        <label for="email" style="display: block; margin-bottom: 8px; font-weight: bold;">E-mail</label>
                        <input type="email" id="email" name="email" required
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
                    </div>
                    <div>
                        <label for="phone"
                            style="display: block; margin-bottom: 8px; font-weight: bold;">Telefone</label>
                        <input type="tel" id="phone" placeholder="(555) 123-4567" name="phone"
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
                    </div>
                    <div>
                        <label for="subject"
                            style="display: block; margin-bottom: 8px; font-weight: bold;">Assunto</label>
                        <select id="subject" name="subject" required
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
                            <option value="">Assunto</option>
                            <option value="sales">Vendas</option>
                            <option value="service">Serviços e manutenção</option>
                            <option value="parts">Peças e acessórios</option>
                            <option value="finance">Financeiro</option>
                        </select>
                    </div>
                    <div>
                        <label for="message"
                            style="display: block; margin-bottom: 8px; font-weight: bold;">Mensagem</label>
                        <textarea id="message" name="message" rows="5" required
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; resize: vertical;"></textarea>
                    </div>
                    <button type="submit"
                        style="background-color: #007bff; color: #fff; padding: 15px 30px; border: none; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; width: 100%;">Enviar
                        mensagem</button>
                </form>
            </div>
        </div>
    </section>

    <section class="services" style="padding: 40px 0;">
        <div class="container">
            <h2>Visite nossa loja</h2>
            <div>
                <!-- style="max-width: 800px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"> -->
                <div>
                    <!-- style="width: 100%; height: 400px; background-color: #f4f4f4; display: flex; align-items: center; justify-content: center; border-radius: 5px;"> -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.6814090212993!2d-46.64139347467036!3d-23.54395852881182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce58519cff9bc3%3A0x6aa55e7150be1971!2sGaleria%20do%20Rock!5e0!3m2!1spt-BR!2sbr!4v1763594894933!5m2!1spt-BR!2sbr"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>

    <footer-placeholder></footer-placeholder>

</body>

</html>
